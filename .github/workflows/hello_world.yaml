name: Hello World Workflow
on: 
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  Hello:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: hello world
        run: echo "Hello World"
        shell: bash
  goodbye:
    runs-on: ubuntu-latest
    steps:
      - name: goodbye world
        run: echo "Goodbye World"
        shell: bash